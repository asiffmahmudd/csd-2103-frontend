<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
       var tempInFahrenheit = prompt("Enter Fahrenheit temperature:"); //Taking input from the user
	   var tempInCelcius = (tempInFahrenheit-32)*(5/9); //converting fahrenheit to celsius
	   alert("Fahrenheit temperature is "+tempInFahrenheit+"\nCelsius temperature is "+tempInCelcius); //showing output
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
